<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연봉 계산기</title>
    <style>
        body {
        height: 100vh;
      }
      .contWrap {
        position: relative;
        width: 400px;
        background: #eee;
        padding : 20px;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      input {
        padding : 10px 20px;
        font-size : 20px;
        text-align: center;
        max-width: 170px;
      }
      button {
        font-size : 20px;
        padding : 8px 20px;
      }
    </style>
</head>
<body>
    <div class="contWrap">
        <h3>연봉을 입력해보세요(만)</h3>
        <input type="number" value="5000">
        <button type="button" class="startBtn">확인</button>
        <p class="sec">당신은 1초에 얼마를 벌고 있을까요?</p>
    </div>
    <script src="./js/연봉계산기.js"></script>
</body>
</html>
